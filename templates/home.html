<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto+Slab:ital@1&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #141619;
            color: #ffffff;
            padding-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #1c1f23;
            position: relative;
        }

        .card-header {
            background-color: #141619;
            color: #66fcf1;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 30px;
        }

        .form-group label {
            font-weight: 700;
        }

        .btn-primary {
            background-color: #ffffff;
            border-color: #ffffff;
            color: #141619;
            font-weight: 700;
        }

        .btn-primary:hover {
            background-color: #1f2125;
            border-color: #1f2125;
            color: #ffffff;
        }

        .text-center h1, .text-center h2 {
            font-weight: 700;
        }

        .container {
            max-width: 600px;
        }

        .watermark {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #fff;
            font-family: 'Roboto Slab', serif;
            font-style: italic;
            opacity: 0.7;
        }

        .translucent-box h2 {
            font-style: italic;
        }

        .underline-placeholder {
            display: inline-block;
            width: 200px;
            border-bottom: 1px solid #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h1>Student Exam Performance Indicator</h1>
            </div>
            <div class="card-body">
                <form action="{{ url_for('predict_datapoint') }}" method="post">
                    <fieldset>
                        <legend class="text-center mb-4">Please Enter Required Details</legend>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option selected disabled value="">Select your Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="ethnicity">Race or Ethnicity</label>
                            <select class="form-control" id="ethnicity" name="ethnicity" required>
                                <option selected disabled value="">Select Ethnicity</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="parental_education">Parental Level of Education</label>
                            <select class="form-control" id="parental_education" name="parental_level_of_education" required>
                                <option selected disabled value="">Select Parent Education</option>
                                <option value="associate's degree">Associate's degree</option>
                                <option value="bachelor's degree">Bachelor's degree</option>
                                <option value="high school">High school</option>
                                <option value="master's degree">Master's degree</option>
                                <option value="some college">Some college</option>
                                <option value="some high school">Some high school</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="lunch">Lunch Type</label>
                            <select class="form-control" id="lunch" name="lunch" required>
                                <option selected disabled value="">Select Lunch Type</option>
                                <option value="free/reduced">Free/Reduced</option>
                                <option value="standard">Standard</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="test_preparation">Test Preparation Course</label>
                            <select class="form-control" id="test_preparation" name="test_preparation_course" required>
                                <option selected disabled value="">Select Test Course</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="writing_score">Writing Score (out of 100)</label>
                            <input type="number" class="form-control" id="writing_score" name="writing_score" placeholder="Enter your Writing score" min="0" max="100" required>
                        </div>

                        <div class="form-group">
                            <label for="reading_score">Reading Score (out of 100)</label>
                            <input type="number" class="form-control" id="reading_score" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" required>
                        </div>

                        <div class="form-group text-center">
                            <input type="submit" class="btn btn-primary" value="Predict your Maths Score">
                        </div>
                    </fieldset>
                </form>
                <div class="translucent-box text-center mt-4">
                    <h2><i>The Prediction is <span class="underline-placeholder">{{results}}</span></i></h2>
                </div>
                <div class="watermark">by Aradhya Shukla</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
